    <!-- Modal Header -->
    <div class="modal-header  modalSizeHeader modal-header-Lp ">
        <h5 class="modal-title h5Modal">Create Key-Pair</h5>
        <button type="button" class="close" (click)="bsModalRef.hide()"
            data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-12">
                <label>Identification</label>
                <ng-select [items]="ListUser" bindLabel="Merchant" bindValue="Admin" placeholder="Select Identification"
                    [(ngModel)]="UserSelect">
                </ng-select>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="padding-bottom: 0">
        <div class="btn-footercontainer ">
            <button type="button" class="btn btn-dark" (click)="createKey()" [disabled]="!UserSelect" 
               >Create</button>
        </div>
    </div>
