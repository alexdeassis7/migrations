<div class="modal-content">
  <!-- Modal Header -->
  <div class="modal-header  modalSizeHeader modal-header-Lp ">
    <h5 class="modal-title h5Modal">Editor de Valores</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="modalRef.hide()">&times;</button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">
    <div class="card">
      <div class="card-header bkgGray c-pointer" data-toggle="collapse" href="#collapseFilter">
        <h6 class="mb-0 fw-400">

          Datos Editar

        </h6>
      </div>
      <div class="collapse show" id="collapseFilter">
        <div class="card-body ">

          <div class="container col-12">
            <div class="row">
              <div class="col-4">
                <label>Tipo Transacción</label>
                <ng-select [items]="ListTransactions" bindLabel="name" [(ngModel)]="transactionSelect">
                </ng-select>
              </div>
              <div class="col-4">
                <label>Ciclo Semanal</label>
                <ng-select [items]="ListSemanas" bindLabel="name">
                </ng-select>
              </div>

              <div class="col-4">
                <label>Ciclo Mensual</label>
                <ng-select [items]="ListMeses" bindLabel="name">
                </ng-select>
              </div>
            </div>

          </div>
          <div class="row col-12 ml-0">

            <div class="col-6 pl-0" style="margin-top:10px">
              <div class="form-group row" style="margin-bottom: 7px;">
                <div class="col-sm-4">ID Lote</div>
                <div class="col-sm-5">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="byRangeLot" id="checkLot">
                    <label class="form-check-label" for="checkLot">
                      Por Rango
                    </label>
                  </div>
                </div>
              </div>
              <div *ngIf="byRangeLot == false">
                <input type="text" class="form-control">
              </div>
              <div *ngIf="byRangeLot" class="col-12 row p-0 mr-0">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Desde">
                </div>

                <div class="col-6">

                  <input type="text" class="form-control" placeholder="Hasta">
                </div>
              </div>
            </div>

            <div class="col-6 pr-0" style="margin-top:10px">
              <div class="form-group row" style="margin-bottom: 7px;">
                <div class="col-sm-4">ID Transaccion</div>
                <div class="col-sm-5">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="byRangeTr" id="checkTR">
                    <label class="form-check-label" for="checkTR">
                      Por Rango
                    </label>
                  </div>
                </div>
              </div>
              <div *ngIf="byRangeTr == false">
                <input type="text" class="form-control">
              </div>
              <div *ngIf="byRangeTr" class="col-12 row p-0 mr-0">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Desde">
                </div>

                <div class="col-6">

                  <input type="text" class="form-control" placeholder="Hasta">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- as -->
    <div class="card">
      <div class="card-header  blueBtnLp c-pointer" data-toggle="collapse" href="#collapseProveedores">
        <h6 class="mb-0 fw-400">
          Proveedores
        </h6>
      </div>
      <div class="collapse show" id="collapseProveedores">
        <div class="card-body  container">
          <div class="row" style="padding-left: 14px;   padding-right: 14px;">
            <div class="col-3"> <label>Valor USD</label> <input type="text" class="form-control"></div>
            <div class="col-3"> <label>Percep. IVA</label> <input type="text" class="form-control"></div>
            <div class="col-3"> <label>Percep. Gcias</label> <input type="text" class="form-control"></div>
            <div class="col-3"> <label>Percep. IIBB</label> <input type="text" class="form-control"></div>
          </div>
          <div class="row" style="padding-left: 14px;   padding-right: 14px;">
            <div class="col-3"> <label>Comisión Fija</label> <input type="text" class="form-control"></div>
            <div class="col-3"> <label>Comisión Variable</label> <input type="text" class="form-control"></div>
            <div class="col-3"> <label>IVA sobre comisión</label> <input type="text" class="form-control"></div>
            <div class="col-3"> <label>Comision giro swift</label> <input type="text" class="form-control"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header  blueBtnLp c-pointer" data-toggle="collapse" href="#collapseMerchant">
        <h6 class="mb-0 fw-400">
          Merchant
        </h6>
      </div>
      <div class="collapse show" id="collapseMerchant">
      <div class="card-body container ">
        <div class="row" style="padding-left: 14px;   padding-right: 14px;">
          <div class="col-3"> <label>Valor USD</label> <input type="text" class="form-control"></div>
          <div class="col-3"> <label>Percep. IVA</label> <input type="text" class="form-control"></div>
          <div class="col-3"> <label>Percep. Gcias</label> <input type="text" class="form-control"></div>
          <div class="col-3"> <label>Percep. IIBB</label> <input type="text" class="form-control"></div>
        </div>
        <div class="row" style="padding-left: 14px;   padding-right: 14px;">
          <div class="col-3"> <label>Comisión Fija</label> <input type="text" class="form-control"></div>
          <div class="col-3"> <label>Comisión Variable</label> <input type="text" class="form-control"></div>
          <div class="col-3"> <label>IVA sobre comisión</label> <input type="text" class="form-control"></div>
          <div class="col-3"> <label>Comision giro swift</label> <input type="text" class="form-control"></div>
        </div>
      </div>
    </div>
  </div>
    <div class="modal-footer">

      <div class="btn-footercontainer">
        <button type="button" class="btn blueBtnLp">Aplicar</button>

      </div>
    </div>
  </div>
