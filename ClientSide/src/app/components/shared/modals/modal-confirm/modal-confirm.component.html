<!-- <div class="modal-content"> -->
  <!-- Modal Header -->
  <div class="modal-header  modalSizeHeader bg-success">
    <h5 class="modal-title h5Modal" >{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="bsModalRef.hide()">&times;</button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">
        <p>{{message}}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="confirm()" style="color:white;">YES</button>
    <button type="button" class="btn btn" (click)="cancel()" >NO</button>
    <!-- <button type="button" class="btn btn-secondary" (click)="cancel()">No</button> -->
  </div>
<!-- </div> -->
