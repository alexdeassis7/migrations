            default: application/json
        - name: customer_id
          in: header
          description: Customer id
          required: true
          schema:
            type: string
            maximum: 12
        - name: api_key
          in: header
          description: api key
          required: true
          schema:
            type: string
        - name: app
          in: header
          description: app
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SharedModel.Models.Security.Token"
            text/json:
              schema:
                $ref: "#/components/schemas/SharedModel.Models.Security.Token"
            application/xml:
              schema:
                $ref: "#/components/schemas/SharedModel.Models.Security.Token"
            text/xml:
              schema:
                $ref: "#/components/schemas/SharedModel.Models.Security.Token"
        "400":
          description: BadRequest
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SharedModel.Models.Database.Security.Au\
                  thentication.Account"
            text/json:
