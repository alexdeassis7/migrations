servers:
  - url: https://live.localpayment.com/qa/
components:
  schemas:
    SharedModel.Models.Security.Token:
      type: object
      properties:
        token_id:
          type: string
    SharedModel.Models.Database.Security.Authentication.Account:
      type: object
      properties:
        SecretKey:
          type: string
        ValidationResult:
          $ref: "#/components/schemas/SharedModel.Models.Database.General.Result.Va\
            lidation"
        Login:
          $ref: "#/components/schemas/SharedModel.Models.Security.AccountModel.Login"
    SharedModel.Models.Database.General.Result.Validation:
      type: object
      properties:
        ValidationStatus:
          type: boolean
        ValidationMessage:
          type: string
    SharedModel.Models.Security.AccountModel.Login:
      type: object
      properties:
        ClientID:
          type: string
        Password:
          type: string
        WebAcces:
          type: boolean
    SharedModel.Models.General.ErrorModel.Error:
      type: object
      properties:
        Errors:
          type: array
          items:
            $ref: "#/components/schemas/SharedModel.Models.General.ErrorModel.Valid\
              ationErrorGroup"
        HasError:
          type: boolean
          readOnly: true
    SharedModel.Models.General.ErrorModel.ValidationErrorGroup:
      type: object
      properties:
        Key:
          type: string
        Messages:
          type: array
          items:
            type: string
        CodeTypeError:
          type: array
          items:
            type: string
    SharedModel.Models.General.GeneralErrorModel:
      type: object
      properties:
        Code:
          type: string
        CodeDescription:
          type: string
        Message:
          type: string
    SharedModel.Models.Services.Banks.Galicia.PayOut.Delete.Response:
      required:
        - payout_id
      type: object
      properties:
        status:
          type: string
        transaction_id:
          format: int64
          type: integer
        payout_id:
          format: int64
          minimum: 1
          type: integer
        ErrorRow:
          $ref: '#/components/schemas/SharedModel.Models.General.ErrorModel.Error'
    SharedModel.Models.Services.Banks.Galicia.PayOut.LotBatch:
      type: object
      properties:
        payout_id:
          format: int64
          type: integer
        customer_name:
          type: string
        transaction_type:
          type: string
        status:
          type: string
        process_date:
          type: string
          description: format - _yyyymmdd_
          example: "20200207"
        gross_amount:
          format: int32
          type: integer
        net_amount:
          format: int32
          type: integer
        account_balance:
          format: int32
          type: integer
        transaction_list:
          type: array
          items:
            $ref: "#/components/schemas/SharedModel.Models.Services.Banks.Galicia.P\
              ayOut.List.Response"
        error:
          type: string
    SharedModel.Models.Services.Banks.Galicia.PayOut.List.Response:
      type: object
      properties:
        transaction_id:
          format: int64
          type: integer
        type_of_id:
          type: string
        beneficiary_cuit:
          maxLength: 11
          minLength: 11
          type: string
          description: only numbers
          pattern: ^[0-9]
        beneficiary_name:
          type: string
        bank_account_type:
          maxLength: 1
          minLength: 1
          type: string
        bank_account:
          type: string
        bank_code:
          type: string
        bank_cbu:
          maxLength: 22
          minLength: 22
          type: string
          pattern: ^[0-9]{22}$
        amount:
          format: int32
          type: integer
          description: The last 2 digits represent the decimals
        accreditation_date:
          type: string
          description: format - _yyyymmdd_
          example: "20200207"
        beneficiary_softd:
          type: string
        site_transaction_id:
          type: string
        concept_code:
          type: string
          description: You can see the concept code [specification](#tag/Concept-Code)
        currency:
          type: string
        payment_type:
          type: string
        status:
          type: string
        status_detail:
          type: string
        withholding_tax_afip:
          format: double
          type: number
        withholding_tax_agip:
          format: double
          type: number
        withholding_tax_arba:
          format: double
          type: number
        exchange_rate:
          format: int64
          type: integer
          description: The last 6 digits represent the decimals
        submerchant_code:
          type: string
          description: Your internal B2C/B2B reference table merchant names
        sender_name:
          type: string
        sender_address:
          type: string
        sender_state:
          type: string
        sender_country:
          type: string
        sender_taxid:
          type: string
        sender_birthdate:
          type: string
          description: format - _yyyymmdd_
          example: "20200207"
        sender_email:
          type: string
    ARG_(Create_Request):
      required:
      - submerchant_code
      - beneficiary_name
      - beneficiary_cuit
      - bank_account_type
      - bank_cbu
      - merchant_id
      - currency
      - amount
      - concept_code
      type: object
      properties:
        submerchant_code:
          maxLength: 60
          minLength: 3
          type: string
          description: Your internal B2C/B2B reference table merchant names
        sender_taxid:
          type: string
        sender_name:
          type: string
        sender_address:
          type: string
        sender_state:
          type: string
        sender_country:
          type: string
        sender_birthdate:
          type: string
          description: format - _yyyymmdd_
          example: "20200207"
        sender_email:
          type: string
        beneficiary_name:
          maxLength: 60
          minLength: 1
          type: string
        beneficiary_cuit:
          maxLength: 11
          minLength: 11
          type: string
          description: only numbers
          pattern: ^[0-9]
        bank_account_type:
          maxLength: 1
          minLength: 1
          type: string
          enum: 
            - C
            - A
          description: "Available: 'C' – checking account / 'A' – savings account"
        bank_cbu:
